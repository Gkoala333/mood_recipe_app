<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Recipe Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-purple-800 mb-2">🍳 Mood Recipe</h1>
      <p class="text-gray-600 text-lg">Find the perfect recipe for your mood</p>
    </div>

    <!-- Mood Selection -->
    <div id="mood-selection" class="bg-white rounded-2xl shadow-2xl p-8 mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">How are you feeling today?</h2>
      <div id="moods-container" class="grid grid-cols-2 md:grid-cols-5 gap-4">
        <!-- Moods will be loaded here -->
      </div>
    </div>

    <!-- Recipe Display -->
    <div id="recipe-display" class="hidden bg-white rounded-2xl shadow-2xl p-8">
      <button id="back-button" class="mb-4 text-purple-600 hover:text-purple-800 font-medium flex items-center">
        ← Back to moods
      </button>
      
      <div id="recipe-content">
        <!-- Recipe content will be loaded here -->
      </div>
      
      <div class="flex gap-4 mt-8">
        <button id="new-recipe-button" class="flex-1 bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 transition font-semibold">
          🔄 Show me another recipe
        </button>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="hidden text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-purple-600 border-t-transparent"></div>
      <p class="mt-4 text-gray-600">Finding the perfect recipe...</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
